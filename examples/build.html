<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>

<body>
	<div id="app">

	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/web-page-confirm-environment/dist/index.umd.min.js"></script>

<script>
	const environment = new WebPageConfirmEnvironment({
        // 跟自己IOS客户端 协商好的 标识。客户端打开H5往UA设置得字符串标识
        iosUa: 'very-good-ios',
        androidUa: 'very-good-android'
    });
    // 查看全部属性
    console.log(environment.printUa())

	document.getElementById('app').innerHTML = JSON.stringify(environment,'',4)

</script>

</html>
